<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Customized CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">

    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
    </style>

    <title>Vinylog - Catalogue seus vinis</title>

</head>

<body>

    <head>
        <!-- Início NavBar -->

        <section role="navigation">
            <nav class="navbar navbar-light">
                <div class="container border-bottom border-3">
                    <a href="#" class="navbar-brand">
                        <img src="img/logo-vinylog.svg" width="300">
                    </a>
                    <p class="welcome-text">
                        Bem-vindo(a), <strong>Fulano.</strong>
                    </p>
                </div>
            </nav>
        </section>

    </head> <!-- /Fim NavBar -->

    <section>
        <div class="container">
            <div class="main-box">

                <h1 class="home-title">CRIE SUA CONTA</h1>

                <form class="vinyl-form">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Nome de usuário" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="E-mail" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Senha" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-secondary" style="margin-top: 20px;">CRIAR CONTA</button>
                </form>
                
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="vinyl-footer border-top border-3">

        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
